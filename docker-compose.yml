version: '2'
services:
  server:
    build: .
    command: nodemon server/
    links:
      - mongo
    ports:
      - 3030:3030
    volumes:
      - /src/node_modules
      - .:/src                
  mongo:
    image: mongo
    volumes:
      - ./.data/database:/data/db
    ports:
      - 27018:27017